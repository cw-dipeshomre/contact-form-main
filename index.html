<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    
    <style>
      body {
        font-family: sans-serif;
        background-color: rgb(183, 244, 183);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 15px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .sec1 {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
      .inside {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
      }
      .options1 {
        display: flex;
        
      }
      .contact {
        border-radius: 10px;
        padding: 20px;
        margin-left: 360px;
        margin-right: 360px;
        width: 70vw;
        background-color: white;
      }

      h1 {
        margin-bottom: 30px;
      }
      button {
        background-color: rgb(16, 120, 99);
        color: white;
        width: 100%;
        margin: 20px 0px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .options1 {
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        width: 100%;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
      }
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: rgb(16, 120, 99);
      }

      input:focus {
        border: 2px solid rgb(16, 120, 99);
        outline: none;
      }
      input:hover{
        cursor: pointer;
      }
      input {
        padding: 8px;
        border: 1px solid gray;
        border-radius: 4px;
      }
      @media (max-width: 526px) {
        .sec1 {
          flex-direction: column;
        }

        .options1 {
          flex-direction: column;
          gap: 10px;
        }

        .contact {
          width: 90vw;
          margin: 20px;
        }
      }
      .o1{
        border: 1px solid rgb(158, 155, 155);
        border-radius: 6px;
        padding: 5px;
        color: #686464;
      }
    </style>
  </head>
  <body>
    <form action="post" class="contact">
      <h1>Contact Us</h1>
      <div class="sec1">
        <div class="inside">
          <label for="fi">First Name</label>
          <input
            type="text"
            name="first-name"
            id="fi"
            placeholder="First Name"
          />
          <small class="error"></small>
        </div>
        <div class="inside">
          <label for="la">Last Name</label>
          <input type="text" name="last-name" id="la" placeholder="Last Name" />
          <small class="error"></small>
        </div>
      </div>
      <div class="sec1">
        <div class="inside">
          <label for="em">Email Address</label>
          <input
            type="email"
            name="email"
            id="em"
            placeholder="Email Address"
          />
          <small class="error"></small>
        </div>
      </div>
      <div class="Querytype">
        <label for="qe"> Query Type </label>
        <div class="options1">
          <label class="o1">
            <input type="radio" name="Query" id="qe" />

            General Enquiry
          </label>

          <label class="o1">
            <input type="radio" name="Query" id="qe" />

            Support Request
          </label>
        </div>
        <small class="error"></small>
      </div>
      <div class="inside">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <small class="error"></small>
      </div>
      <div class="sec1">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent" />
          I consent to being contacted by the team
          <div>
            <small class="error"></small>
          </div>
        </label>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Dipesh Omre</a>.
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
