<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: rgb(183, 244, 183);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .sec1 {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
      .inside {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
      }
      .options1 {
        display: flex;
      }
      .contact {
        border-radius: 10px;
        padding: 20px;
        margin: 290px;
        width: 90%;
        background-color: white;
      }

      h1 {
        margin-bottom: 50px;
      }
      button {
        background-color: rgb(16, 120, 99);
        color: white;
        width: 100%;
        margin: auto;
        border: none;
        border-radius: 4px;
        padding: 3px;
      }
      .options1 {
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        width: 100%;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <form action="post" class="contact">
      <h1>Contact Us</h1>
      <div class="sec1">
        <div class="inside">
          <label for="fi">First Name</label>
          <input
            type="text"
            name="first-name"
            id="fi"
            placeholder="First Name"
            
          />
          <small class="error"></small>
        </div>
        <div class="inside">
          <label for="la">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="la"
            placeholder="Last Name"
            
          />
          <small class="error"></small>
        </div>
      </div>
      <div class="sec1">
        <div class="inside">
          <label for="em">Email Address</label>
          <input
            type="email"
            name="email"
            id="em"
            placeholder="Email Address"
            
          />
          <small class="error"></small>
        </div>
      </div>
      <div class="Querytype">
        <label for="qe"> Query Type </label>
        <div class="options1">
          <label>
            <input type="radio" name="Query" id="qe"  />

            General Enquiry
          </label>

          <label>
            <input type="radio" name="Query" id="qe"  />

            Support Request
          </label>
        </div>
        <small class="error"></small>
      </div>
      <div class="inside">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          
        ></textarea>
        <small class="error"></small>
      </div>
      <div class="sec1">
        <input type="checkbox" name="consent" id="consent"  />
        I consent to being contacted by the team
        <small class="error"></small>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Dipesh Omre</a>.
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
