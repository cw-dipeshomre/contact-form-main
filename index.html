<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
<link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <form onsubmit="return " class="contact">
      <div class="success-message" id="successMessage">
        âœ… Your message has been sent successfully!
      </div>

      <h1>Contact Us</h1>
      <div class="sec1">
        <div class="inside">
          <label for="fi">First Name *</label>
          <input
            type="text"
            name="first-name"
            id="fi"
          
          />
          <small class="error"></small>
        </div>
        <div class="inside">
          <label for="la">Last Name *</label>
          <input type="text" name="last-name" id="la"  />
          <small class="error"></small>
        </div>
      </div>
      <div class="sec1">
        <div class="inside">
          <label for="em">Email Address *</label>
          <input
            type="email"
            name="email"
            id="em"
            placeholder="Email Address"
          />
          <small class="error"></small>
        </div>
      </div>
      <div class="Querytype">
        <label for="qe"> Query Type *</label>
        <div class="options1">
          <label class="o1">
            <div class="in-o1">
              <input type="radio" name="Query" id="qe" />
              <span>
                General Enquiry
              </span>
            </div>
          </label>

          <label class="o1">
            <div class="in-o1">
              <input type="radio" name="Query" id="qe" />
              <span>
                Support Request
              </span>
            </div>
          </label>
        </div>
        <small class="error"></small>
      </div>
      <div class="inside">
        <label for="message">Message *</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <small class="error"></small>
      </div>
      <div class="sec1">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent" />
          I consent to being contacted by the team
          <div>
            <small class="error"></small>
          </div>
        </label>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Dipesh Omre</a>.
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
  </body>
</html>
