<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .sec1 {
        display: flex;
        gap: 20px;
      }
      .inside {
        display: flex;
        flex-direction: column;
      }
      .options1 {
        display: flex;
      }
      .contact{
        border: 2px solid black;
        padding: 20px;
        margin: 20px;
        text-align: center;
            }
            
    </style>
  </head>
  <body>
    <form action="post" class="contact">
      <h1>Contact Us</h1>
      <div class="sec1">
        <div class="inside">
          <label for="fi">First Name</label>
          <input
            type="text"
            name="first-name"
            id="fi"
            placeholder="First Name"
            required
          />
        </div>
        <div class="inside">
          <label for="la">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="la"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <div class="sec1">
        <div class="inside">
          <label for="em">Email Address</label>
          <input
            type="email"
            name="email"
            id="em"
            placeholder="Email Address"
            required
          />
        </div>
      </div>
      <div class="Querytype">
        <label for="qe"> Query Type </label>
        <div class="options1">
          <label>
            <input type="radio" name="Query" id="qe" required />

            General Enquiry
          </label>

          <label>
            <input type="radio" name="Query" id="qe" required />

            Support Request
          </label>
        </div>
      </div>
      <div class="inside">

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          required
        ></textarea>
      </div>
      <input type="checkbox" name="consent" id="consent" required>
      I consent to
      being contacted by the team 

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Dipesh Omre</a>.
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
