<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <style>
      body {
        font-family: sans-serif;
        background-color:#e0f1e7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 11px;
        color: gray;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .sec1 {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
      .inside {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
      }
      .options1 {
        display: flex;
      }
      .contact {
        border-radius: 10px;
        padding: 20px;
        margin:100px 360px;

        width: 70vw;
        background-color: white;
      }

      h1 {
        margin-bottom: 30px;
        color: rgb(56, 56, 56);
      }
      button {
        background-color: rgb(16, 120, 99);
        color: white;
        width: 100%;
        margin: 20px 0px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .options1 {
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        width: 100%;
      }
      .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
      }
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: rgb(16, 120, 99);
      }

      input:focus {
        border: 2px solid rgb(16, 120, 99);
        outline: none;
      }
      input:hover {
        cursor: pointer;
      }
      input {
        padding: 8px;
        border: 1px solid gray;
        border-radius: 4px;
      }
      .success-message {
        display: none;
        background-color: #e6f7f3;
        color: rgb(16, 120, 99);
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: center;
      }
      @media (max-width: 526px) {
        .sec1 {
          flex-direction: column;
        }

        .options1 {
          flex-direction: column;
          gap: 10px;
        }

        .contact {
          width: 90vw;
          margin: 20px;
        }
      }
      .o1 {
        border: 1px solid rgb(158, 155, 155);
        border-radius: 6px;
        padding: 5px;
        color: #686464;
        flex: 1;
      }
      .in-o1{
        display: flex;
        align-items: center;
        gap: 3px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return " class="contact">
      <div class="success-message" id="successMessage">
        âœ… Your message has been sent successfully!
      </div>

      <h1>Contact Us</h1>
      <div class="sec1">
        <div class="inside">
          <label for="fi">First Name *</label>
          <input
            type="text"
            name="first-name"
            id="fi"
          
          />
          <small class="error"></small>
        </div>
        <div class="inside">
          <label for="la">Last Name *</label>
          <input type="text" name="last-name" id="la"  />
          <small class="error"></small>
        </div>
      </div>
      <div class="sec1">
        <div class="inside">
          <label for="em">Email Address *</label>
          <input
            type="email"
            name="email"
            id="em"
            placeholder="Email Address"
          />
          <small class="error"></small>
        </div>
      </div>
      <div class="Querytype">
        <label for="qe"> Query Type *</label>
        <div class="options1">
          <label class="o1">
            <div class="in-o1">
              <input type="radio" name="Query" id="qe" />
              <span>
                General Enquiry
              </span>
            </div>
          </label>

          <label class="o1">
            <div class="in-o1">
              <input type="radio" name="Query" id="qe" />
              <span>
                Support Request
              </span>
            </div>
          </label>
        </div>
        <small class="error"></small>
      </div>
      <div class="inside">
        <label for="message">Message *</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <small class="error"></small>
      </div>
      <div class="sec1">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent" />
          I consent to being contacted by the team
          <div>
            <small class="error"></small>
          </div>
        </label>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Dipesh Omre</a>.
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
  </body>
</html>
